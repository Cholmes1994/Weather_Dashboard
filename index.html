<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
</head>

<body>
    <h1 class="text-center">Weather Dashboard</h1>

    <div class="container ml-0 bg-light">
        <div class="row">
            <div class="col-3 search pt-2">
                Search for a City:
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <nav class="navbar pl-0">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
                <ul class="list-group mt-2">
                    <li class="list-group-item">City 1</li>
                    <li class="list-group-item">City 2</li>
                    <li class="list-group-item">City 3</li>
                    <li class="list-group-item">City 4</li>
                    <li class="list-group-item">City 5</li>
                    <li class="list-group-item">City 6</li>
                    <li class="list-group-item">City 7</li>
                    <li class="list-group-item">City 8</li>

                </ul>
            </div>
        </div>
    </div>
    </div>




</body>

</html>
