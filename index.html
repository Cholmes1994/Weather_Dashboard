<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1 id="bigHeader" class="text-center">Weather Dashboard</h1>

    <main id="mainArea" class="container float-right">
        <h1 class="text-center" id="cityView"></h1>
        <h3 class="text-center" id="dateView"></h3>
        <p class="text-center" id="temp"></p>
        <p class= "text-center" id="wind"></p>
        <p class="text-center" id="humid"></p>


    </main>



    <aside id="searchArea" class="container ml-2 bg-light float-left">
        <div class="row">
            <div class="col search pt-2">
                Search for a City:
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <div class="input-group-prepend ml-2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>
                </div>
                <input type="search" id="citysearch" class="form-control" placeholder="Search here.."
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
            <ul id="history" class="list-group mt-2">


            </ul>
        </div>
        </div>

    </aside>



    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
